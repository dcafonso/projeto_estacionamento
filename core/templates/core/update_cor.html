{% extends "base.html" %}

{% block main %}
    <h2>Atualizando Cor: {{ cor }}</h2>

    <form action="{% url 'core_cor_update' cor.id %}" method="POST">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit">Salvar</button>
    </form>

    <a href="{% url 'core_cor_delete' cor.id %}">Deletar</a>
{% endblock main %}
