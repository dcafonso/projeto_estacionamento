{% extends "base.html" %}
{% load bootstrap %}

{% block main %}
    <div class="row">
        <div class="col">
            <div class="alert alert-light" role="alert">
                <h2>Atualizando Cor: {{ cor }}</h2>

                <form action="{% url 'core_cor_update' cor.id %}" method="POST">
                    {% csrf_token %}

                    {{ form|bootstrap }}

                    <button type="submit" class="btn btn-outline-primary">Salvar</button>
                    <a href="{% url 'core_lista_cores' %}" class="btn btn-outline-primary">Cancelar</a>
                    <a href="{% url 'core_cor_delete' cor.id %}" class="btn btn-outline-danger">Deletar</a>
                </form>
            </div>
        </div>
    </div>
{% endblock main %}
