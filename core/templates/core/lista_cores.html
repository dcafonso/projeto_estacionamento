<a href="{% url 'core_home' %}">Home</a>

<h2>Cores</h2>
<form action="{% url 'core_cor_novo' %}" method="POST">
    {% csrf_token %}

    {{ form.as_p }}
    <button type="submit">Cadastrar</button>
</form>

<h2>Lista Marcas</h2>
<ul>
    {% for cor in cores %}
    <li>
        <a href="{% url 'core_cor_update' cor.id %}"> {{ cor.descricao }} </a>
    </li>
    {% endfor %}
</ul>
