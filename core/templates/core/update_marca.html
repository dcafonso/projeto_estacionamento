{% extends "base.html" %}
{% load bootstrap %}

{% block main %}
    <div class="row">
        <div class="col">
            <h2>Atualizando Marca: {{ marca }}</h2>

            <form action="{% url 'core_marca_update' marca.id %}" method="POST">
                {% csrf_token %}

                {{ form|bootstrap }}

                <button type="submit" class="btn btn-outline-primary">Salvar</button>
                <a href="{% url 'core_lista_marcas' %}" class="btn btn-outline-primary">Cancelar</a>
                <a href="{% url 'core_marca_delete' marca.id %}" class="btn btn-outline-danger">Deletar</a>
            </form>
        </div>
    </div>
{% endblock main %}
