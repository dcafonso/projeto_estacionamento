{% extends "base.html" %}

{% block main %}
    <h2>Atualizando Marca: {{ marca }}</h2>

    <form action="{% url 'core_marca_update' marca.id %}" method="POST">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit">Salvar</button>
    </form>

    <a href="{% url 'core_marca_delete' marca.id %}">Deletar</a>
{% endblock main %}
