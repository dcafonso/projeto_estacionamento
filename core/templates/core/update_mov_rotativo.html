{% extends "base.html" %}
{% load bootstrap %}

{% block main %}
    <div class="row">
        <div class="col">
            <h2>Atualizando Movimento: {{ mov }}</h2>

            <form action="{% url 'core_mov_rotativo_update' mov.id %}" method="POST">
                {% csrf_token %}

                {{ form|bootstrap }}

                <button type="submit" class="btn btn-outline-primary">Salvar</button>
                <a href="{% url 'core_lista_mov_rotativos' %}" class="btn btn-outline-primary">Cancelar</a>
                <a href="{% url 'core_mov_rotativo_delete' mov.id %}" class="btn btn-outline-danger">Deletar</a>
            </form>
        </div>
    </div>
{% endblock main %}
